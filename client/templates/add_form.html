<template name="add_form">
    <div class="modal fade" tabindex="-1" role="dialog" id="website_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="js-save-website-form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add new web site</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="url">Site address</label>
                            <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
                        </div>
                        <!-- TODO: Auto populate  fields with the url extracted information -->
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Mysite">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description"
                                   placeholder="I found this site really useful for ...">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
